<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Owner Panel ‚Äì Wooden Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #5d4037;
      --accent: #8bc34a;
      --bg: #f5f5dc;
      --white: #ffffff;
      --text: #333;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    #logout {
      background: var(--accent);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      color: var(--white);
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .card {
      background: var(--white);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .menu-item, .order-item {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"] {
      width: 160px;
    }
    button {
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .add-btn, .save-btn {
      background: var(--accent);
      color: white;
    }
    .delete-btn {
      background: #e53935;
      color: white;
    }
    @media (max-width: 600px) {
      .menu-item input, .menu-item button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåø Wooden Garden ‚Äî Owner Panel</h1>
    <button id="logout">Logout</button>
  </header>

  <main>
    <section>
      <h2>üìä Today‚Äôs Sales Summary</h2>
      <div class="card" id="sales-summary">Loading...</div>
    </section>

    <section>
      <h2>‚≠ê Best Seller of the Day</h2>
      <div class="card" id="best-seller">Loading...</div>
    </section>

    <section>
      <h2>üßæ Live Orders</h2>
      <div class="card" id="orders"></div>
    </section>

    <section>
      <h2>üçΩÔ∏è Manage Menu Items</h2>
      <form id="add-menu-form" class="card menu-item">
        <input type="text" id="new-name" placeholder="Item Name" required />
        <input type="number" id="new-price" placeholder="Price (Rs.)" required />
        <input type="text" id="new-category" placeholder="Category" required />
        <button type="submit" class="add-btn">Add Item</button>
      </form>
      <div id="menu"></div>
    </section>
  </main>

  <script type="module" src="owner-app.js"></script>
</body>
</html>
