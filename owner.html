<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wooden Garden ‚Äì Owner Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #4e342e;
      --accent: #8bc34a;
      --bg: #f9f5ec;
      --text: #3e2723;
      --white: #fff;
      --wood-pattern: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background: var(--bg) var(--wood-pattern);
      color: var(--text);
      padding-bottom: 60px;
    }
    .wood-header {
      background: linear-gradient(to right, #6d4c41, #5d4037);
      color: #fff8e1;
      font-size: 1.6rem;
      padding: 16px 20px;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .section {
      display: none;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      margin: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .active {
      display: block;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    .nav-button {
      flex: 1;
      padding: 10px 0;
      font-size: 0.9rem;
      color: var(--white);
      text-align: center;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-button.active {
      background: #795548;
      border-radius: 10px;
      font-weight: 700;
    }
    h2 {
      color: var(--primary);
      margin-bottom: 12px;
    }
    .order-entry {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 14px;
      margin-bottom: 14px;
    }
    .order-entry h4 {
      margin-bottom: 8px;
      color: #6d4c41;
    }
    .order-details {
      font-size: 0.9rem;
      color: #555;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }
    .menu-card {
      background: var(--white);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .menu-card input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .menu-card button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .save-btn {
      background: var(--accent);
      color: white;
    }
    .save-btn:hover {
      background: #7cb342;
    }
    .delete-btn {
      background: #d32f2f;
      color: white;
    }
    .delete-btn:hover {
      background: #b71c1c;
    }
    #add-menu-form input, #add-menu-form button {
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
    }
    #add-menu-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #add-menu-form button {
      background: var(--primary);
      color: white;
      border: none;
    }
    #add-menu-form button:hover {
      background: #4e342e;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .filter-bar input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #ordersCount {
      background: #efebe9;
      border: 1px solid var(--primary);
      padding: 6px 12px;
      border-radius: 6px;
    }
    #deleteOrdersDayBtn {
      background: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
    }
    #deleteOrdersDayBtn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <header class="wood-header">üåø Wooden Garden ‚Äì Owner Panel</header>  <div class="section active" id="sales-section">
    <h2>üí≤ Today's Total Sales</h2>
    <p id="sales-summary">Loading...</p>
  </div>  <div class="section" id="orders-section">
    <h2>üìñ Order History (Today)</h2>
    <div class="filter-bar">
      <label for="filterDate">Filter by Date:</label>
      <input type="date" id="filterDate" />
      <button id="filterBtn">Filter</button>
      <button id="clearFilterBtn">Clear</button>
      <button id="deleteOrdersDayBtn">Delete Orders of Selected Day</button>
      <span id="ordersCount">Completed Orders: 0</span>
    </div>
    <div id="orders"></div>
    <h3 style="margin-top:20px">‚ùå Cancelled Orders</h3>
    <div id="cancelled-orders"></div>
  </div>  <div class="section" id="add-section">
    <h2>‚úèÔ∏è Add New Menu Item</h2>
    <form id="add-menu-form">
      <input type="text" id="new-name" placeholder="Item Name" required />
      <input type="number" id="new-price" placeholder="Price (Rs.)" required min="0" />
      <input type="text" id="new-category" placeholder="Category" required />
      <button type="submit">Add Item</button>
    </form>
    <div class="menu-grid" id="menu"></div>
  </div>  <div class="section" id="history-section">
    <h2>üìÖüìä Sales History</h2>
    <div id="sales-history">Coming soon...</div>
  </div>  <nav class="nav-bar">
    <button class="nav-button active" data-section="0">üí≤<br>Sales</button>
    <button class="nav-button" data-section="1">üìñ<br>Orders</button>
    <button class="nav-button" data-section="2">‚ûï<br>Add</button>
    <button class="nav-button" data-section="3">üìÖ<br>History</button>
    <button class="nav-button" onclick="alert('Logged out successfully!')">‚èèÔ∏è<br>Logout</button>
  </nav>  <script src="firebase-app-config.js"></script>  <script src="owner-panel-logic.js"></script></body>
            </html>
