<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Dashboard ‚Äì Wooden Garden</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #4e342e;
      text-align: center;
      margin-bottom: 20px;
    }

    #orders {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .order-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      padding: 15px;
      border-left: 5px solid #8bc34a;
    }

    .order-header {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .order-info {
      margin-bottom: 8px;
      color: #333;
    }

    .status-buttons button {
      margin-right: 6px;
      padding: 5px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pending { background: #ffcc80; }
    .processing { background: #81d4fa; }
    .completed { background: #aed581; }

    #logout {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #5d4037;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üë®‚Äçüç≥ Kitchen Dashboard</h1>
  <button id="logout">Logout</button>

  <div id="orders"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onChildAdded,
      set,
      remove
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATGDe4NI75RSny4ZbE3WDtaUoUivjv3E8",
      authDomain: "digital-menu-wooden.firebaseapp.com",
      databaseURL: "https://digital-menu-wooden-default-rtdb.firebaseio.com",
      projectId: "digital-menu-wooden",
      storageBucket: "digital-menu-wooden.firebasestorage.app",
      messagingSenderId: "776717051891",
      appId: "1:776717051891:web:c52bc347ba84434e839486"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const ordersRef = ref(db, 'orders');
    const completedRef = ref(db, 'completedOrders');

    const ordersDiv = document.getElementById('orders');
    const logoutBtn = document.getElementById('logout');

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Listen for new orders
    onChildAdded(ordersRef, (snapshot) => {
      const order = snapshot.val();
      const key = snapshot.key;

      const div = document.createElement('div');
      div.className = 'order-card';

      const time = new Date(order.timestamp).toLocaleTimeString();

      div.innerHTML = `
        <div class="order-header">${order.name} ‚Äì Table ${order.table || 'N/A'}</div>
        <div class="order-info">Rs. ${order.price}</div>
        <div class="order-info">üïí ${time}</div>
        <div class="status-buttons">
          <button class="pending">Pending</button>
          <button class="processing">Processing</button>
          <button class="completed">Completed</button>
        </div>
      `;

      const buttons = div.querySelectorAll('.status-buttons button');
      buttons[0].addEventListener('click', () => {
        div.style.borderLeft = '5px solid #ffcc80';
      });
      buttons[1].addEventListener('click', () => {
        div.style.borderLeft = '5px solid #81d4fa';
      });
      buttons[2].addEventListener('click', async () => {
        // Move to completedOrders
        await set(ref(db, `completedOrders/${key}`), order);
        await remove(ref(db, `orders/${key}`));
        div.remove(); // Remove from UI
      });

      // Add to top (oldest first => bottom, so we use append)
      ordersDiv.appendChild(div);
    });
  </script>
</body>
</html>
