<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kitchen Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    .order { background: white; margin: 10px 0; padding: 10px; border-left: 5px solid #4caf50; }
    #logout { background:#4caf50; color:#fff; border:none; padding:8px 12px; cursor:pointer; margin-bottom: 15px;}
  </style>
</head>
<body>
  <h1>üë®‚Äçüç≥ Kitchen Orders</h1>
  <button id="logout">Logout</button>
  <div id="orders"></div>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const auth = getAuth();
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // force login
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    });

    const ordersRef = ref(db, 'orders');
    const ordersDiv = document.getElementById('orders');

    onChildAdded(ordersRef, (snapshot) => {
      const order = snapshot.val();
      const div = document.createElement('div');
      div.className = 'order';
      div.innerHTML = `
        <strong>${order.name}</strong><br>
        Rs. ${order.price}<br>
        <small>${new Date(order.timestamp).toLocaleString()}</small>
      `;
      ordersDiv.prepend(div);
    });
  </script>
</body>
</html>
