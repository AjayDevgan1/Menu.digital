<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wooden Garden Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f1ea url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      color: #3e4e3e;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      text-align: center;
      padding: 30px 20px 15px;
      background: #4e7d5b;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    header p {
      margin-top: 6px;
      font-style: italic;
      font-weight: 500;
      font-size: 1.1rem;
      color: #d1c7b7;
    }

    main {
      flex: 1;
      padding: 20px 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 22px;
    }
    .menu-item {
      background: #fff8f0;
      border: 1px solid #d1c7b7;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(78, 125, 91, 0.15);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      cursor: default;
    }
    .menu-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(78, 125, 91, 0.35);
    }
    .menu-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #d1c7b7;
    }
    .menu-content {
      padding: 18px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-content h2 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 700;
      color: #3e4e3e;
    }
    .menu-content p {
      margin: 4px 0;
      color: #5a6d55;
      font-size: 15px;
      flex-grow: 1;
    }
    .menu-content .price {
      font-weight: 600;
      margin-top: 12px;
      font-size: 17px;
      color: #4e7d5b;
    }
    .menu-content button {
      background: #4e7d5b;
      border: none;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-top: 14px;
      transition: background 0.3s ease;
      align-self: flex-start;
    }
    .menu-content button:hover {
      background: #3a5c3d;
    }

    footer {
      text-align: center;
      padding: 20px 15px;
      background: #4e7d5b;
      color: #fff;
      font-size: 14px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
    }
    footer a {
      color: #d1c7b7;
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .menu-container {
        grid-template-columns: 1fr;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Wooden Garden</h1>
    <p>“Fresh flavors from nature’s heart”</p>
  </header>

  <main>
    <div class="menu-container" id="menu"></div>
  </main>

  <footer>
    <p>Contact us: +977 98XXXXXXXX | wooden.garden@example.com</p>
    <p>
      Follow us on
      <a href="#" target="_blank" rel="noopener noreferrer">Facebook</a>,
      <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
    </p>
  </footer>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const menuRef = ref(db, 'menu');
    const ordersRef = ref(db, 'orders');
    const menuDiv = document.getElementById('menu');

    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuDiv.innerHTML = '';
      if (!data) {
        menuDiv.innerHTML = '<p style="text-align:center; color:#5a6d55;">Menu is currently empty.</p>';
        return;
      }
      for (let id in data) {
        const item = data[id];
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="menu-content">
            <h2>${item.name}</h2>
            <p>${item.description || ''}</p>
            <div class="price">Rs. ${item.price}</div>
            <button onclick="orderItem('${item.name}', '${item.price}')">Order</button>
          </div>
        `;
        menuDiv.appendChild(div);
      }
    });

    window.orderItem = function(name, price) {
      push(ordersRef, {
        name,
        price,
        timestamp: Date.now()
      });
      alert(`Ordered: ${name}`);
    };
  </script>

</body>
</html>
