<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #e0f7fa; }
    h1 { color: #00796b; }
    .menu-item { background: white; margin: 10px 0; padding: 10px; border-left: 5px solid #00796b; }
    button { background-color: #00796b; color: white; border: none; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Menu</h1>
  <div id="menu"></div>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const menuRef = ref(db, 'menu');
    const ordersRef = ref(db, 'orders');
    const menuDiv = document.getElementById('menu');

    onValue(menuRef, (snapshot) => {
      const data = snapshot.val();
      menuDiv.innerHTML = '';
      for (let id in data) {
        const item = data[id];
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          <strong>${item.name}</strong><br>
          Rs. ${item.price}<br>
          <button onclick="orderItem('${item.name}', '${item.price}')">Order</button>
        `;
        menuDiv.appendChild(div);
      }
    });

    window.orderItem = function(name, price) {
      push(ordersRef, {
        name,
        price,
        timestamp: Date.now()
      });
      alert(`Ordered: ${name}`);
    };
  </script>
</body>
</html>
